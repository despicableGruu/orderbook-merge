syntax = "proto3";
package orderbook;

service OrderbookAggregator {
  rpc Check (Empty) returns (Summary);

  rpc BookSummary (Empty) returns (stream Summary);
}

message Empty {}

message Summary {
  string spread = 1;
  repeated Level bids = 2;
  repeated Level asks = 3;
}

message Level {
  string price = 1;
  string amount = 2;
  string exchange = 3;
}
